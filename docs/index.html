<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>casadisteo.com</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        line-height: 1.5;
      }
      main {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        max-width: 720px;
        width: 100%;
        border: 1px solid color-mix(in oklab, CanvasText 18%, Canvas 82%);
        border-radius: 16px;
        padding: 28px;
        background: color-mix(in oklab, Canvas 92%, CanvasText 8%);
      }
      h1 {
        margin: 0 0 10px;
        font-size: 28px;
      }
      p {
        margin: 0 0 18px;
        opacity: 0.85;
      }
      code {
        padding: 2px 6px;
        border-radius: 6px;
        background: color-mix(in oklab, Canvas 84%, CanvasText 16%);
      }
      a {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <h1>Hello World</h1>
        <p>
          This is <strong>casadisteo.com</strong> deployed via <code>git</code>.
        </p>
        <p>
          Next: replace this page with your real site.
        </p>
      </section>
    </main>
  </body>
</html>
