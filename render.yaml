services:
  - type: web
    name: casadisteo-portal
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: bash -lc "mkdir -p .streamlit && if [ -f /etc/secrets/secrets.toml ]; then cp /etc/secrets/secrets.toml .streamlit/secrets.toml; fi && streamlit run app.py --server.port $PORT --server.address 0.0.0.0"
